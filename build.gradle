buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath rootProject.ext.gradleVersion
    }
}

apply plugin: "com.android.library"

//http://stackoverflow.com/questions/16683775/include-so-library-in-apk-in-android-studio
dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile rootProject.ext.supportLibVersion
}

android {
    compileSdkVersion rootProject.ext.sdkVersion
    buildToolsVersion rootProject.ext.btVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSDKVersion
        targetSdkVersion rootProject.ext.sdkVersion
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            jniLibs.srcDirs = ['libs']
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}